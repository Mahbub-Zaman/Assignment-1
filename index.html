<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- This is header section -->
    <header>
        <!-- Nav Section -->
         <nav>
            <h3 class="logo inter-normal">Logo</h3>
            <button class="primary-btn raleway-normal">Sign Up</button>
         </nav>
        <!-- Banner Section -->
         <section class="banner-content raleway-normal">
            <h3 class=" banner-title">Cool Dark UI Template for Webflow Agencies!</h3>
            <button class="primary-btn banner-btn">Stay Focused</button>
         </section>
    </header>

    <main>
        <!-- Action Section -->
         <section class="action-section">
            <div class="action-contents raleway-normal">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-btn action-btn">Launch Live Preview</button>
            </div>
            <div>
                <img src="image/wc-mini.png" alt="Action image" class="action-img">
            </div>
         </section>
        <!-- Productive Users Section -->
         <section class="productive-section r">
            <div class="product-container">
                <div>
                    <h3 class="product-title raleway-normal">Joined Thousands of Productive Users</h3>
                </div>
                <div class="stats-container inter-normal">
                    <div class="stats">
                        <h2>50k</h2>
                        <p>Active Users</p>
                    </div>
                    <div class="stats">
                        <h2>2M+</h2>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="stats">
                        <h2>95%</h2>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
         </section>
    </main>
    
    <footer></footer>
</body>
</html>
